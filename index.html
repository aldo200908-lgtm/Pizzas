
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jhony Pizzas | Sabor Artesanal en Sandia, Puno</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --pizza-red: #c0392b;
        --pizza-yellow: #facc15;
        --pizza-cheese: #fde047;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0a0a0a;
        color: #fdfcf0;
        margin: 0;
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><text y='18' style='font-size:18px'>üçï</text></svg>"), auto;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { 
        background: var(--pizza-yellow); 
        border-radius: 10px;
        box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
      }
      
      /* Cheese Drip Effect */
      .cheese-drip {
        position: absolute;
        bottom: -15px;
        left: 0;
        width: 100%;
        height: 20px;
        background-image: radial-gradient(circle at 10px 0, var(--pizza-yellow) 12px, transparent 13px);
        background-size: 20px 20px;
        filter: drop-shadow(0 4px 2px rgba(0,0,0,0.2));
      }

      /* Fire Pulse Animation */
      @keyframes pulse-fire {
        0%, 100% { box-shadow: 0 0 15px rgba(192, 57, 43, 0.4); }
        50% { box-shadow: 0 0 25px rgba(250, 204, 21, 0.6); }
      }
      .animate-fire {
        animation: pulse-fire 2s infinite;
      }

      /* Flour particles */
      @keyframes falling {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0; }
      }
      .flour {
        position: fixed;
        color: white;
        font-size: 8px;
        pointer-events: none;
        z-index: 1;
        animation: falling linear infinite;
      }
    </style>
  <script type="importmap">

</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Simple Flour Particles -->
    <div class="flour" style="left: 10%; animation-duration: 7s; animation-delay: 0s;">.</div>
    <div class="flour" style="left: 30%; animation-duration: 9s; animation-delay: 2s;">*</div>
    <div class="flour" style="left: 60%; animation-duration: 6s; animation-delay: 1s;">.</div>
    <div class="flour" style="left: 85%; animation-duration: 10s; animation-delay: 4s;">*</div>
    
    <script type="module" src="./index.tsx"></script>

</html>
